{% extends 'base_not_signed_in.html' %}
{% load crispy_forms_tags %}

{%block title%}
Login
{%endblock%}

{%block content%}
<form class="m-3" action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary w-10 text-center m-3 ms-0" value="Login">Login</button>
    <p class=""> Don't have an account? <br>
        Create one Now!
        <a href="{% url 'register' %}" class="link-primary">Register</a>
    </p>
</form>


{%endblock%}
