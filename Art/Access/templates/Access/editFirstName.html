{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title%}
Edit Profile
{%endblock%}

{%block search%}
{%endblock%}

{%block content%}

<div class="container-fluid">
    <form action="" method="POST">
        {%csrf_token%}
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" id="first_name" placeholder="{{request.user.first_name}}">
            <button type="submit" class="btn btn-primary w-10 text-center m-3 ms-0" value="Change">Change</button>
        </div>
</div>

{%endblock%}
