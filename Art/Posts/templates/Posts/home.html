{% extends 'base.html' %}
{% load static %}

{%block title%}
Profile
{%endblock%}




{%block content%}
<div id="post-grid-container">
    {%for post in posts%}
    <div class="posts-container">
      <a href="{%url 'view-art' post.id %}"><img class="img" src="{{post.art.url}}" style="max-width: 75%;" alt="{{post.title}}}"></a>
      <br>
      <a href={%if post.user == request.user %} {%url 'profile' %}  {%else%} {%url 'view-profile' post.user.id %} {%endif%}><img style="max-width: 25px; border-radius: 25px; margin: 2%;" src="{{post.user.profile_data.profile_pic.url}}" alt=""></a>
      <span>{{post.title}}</span>
    </div>
    {% endfor %}

{% endblock %}


{%block scripts%}
<script src="{% static 'ART Gallery/base.js'%}"></script>
{%endblock%}
