{% extends 'base.html' %}


{%block title%}
Profile
{%endblock%}


{%block search%}
{%endblock%}

{%block content%}
<div class="container-fluid">
<div class="card" style="width: 100%; align-items: center;">
    <img src="{{user.profile_data.profile_pic.url}}" style="max-width: 20%;" class="card-img-top" alt="profile_img">
    <div class="card-body">
      <p class="card-title"><b>{{user.email}}</b></p>
      <p class="card-text">{{user.profile_data.bio}}</p>
    </div>
  </div>
</div>

  <hr>
  <div id="post-grid-container">
    {%for post in posts%}
    <div class="posts-container">
      <a class="art-img" href="{%url 'view-art' post.id %}"><img class="img" src="{{post.art.url}}" alt="{{post.title}}}"></a>
      <br>
      <a href={%if post.user == request.user %} {%url 'profile' %}  {%else%} {%url 'view-profile' post.user.id %} {%endif%}><img style="max-width: 25px; border-radius: 25px; margin: 2%;" src="{{post.user.profile_data.profile_pic.url}}" alt=""></a>
      <a class="art-title" href="{%url 'view-art' post.id %}"><span>{{post.title}}</span></a>
    </div>
    {% endfor %}


    {%block scripts%}
    {%endblock%}


{%endblock%}
